<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quote Machine</title>
    <meta name="title" content="Random Quote Machine">
    <meta name="description" content="a simple generator of inspirational quotes.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row h-100">
            <div class="col-sm-12 my-auto">
                <div class="card">
                    <div class="card-body">
                        <p id="quote"><span class="red">❝ </span><span id="quote_text"></span>
                            <span class="red">❞</span>
                            </h1>
                            <p>— <span class="red" id="author"></span></span>
                            </p>
                            <hr class="style14">
                            <div class="row">
                                <div class="col-6">
                                    <a href="" target="_blank" class="custom-btn btn-1" id="tweet_btn"><i class="fa fa-twitter fa-lg"></i></a>
                                </div>
                                <div class="col-6 text-right">
                                    <button class="custom-btn btn-1" id="quote_btn">New Quote</a>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/28722d4c99.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
